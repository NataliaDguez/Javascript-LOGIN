<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container col-md-4 mt-5">
    <form class="container" novalidate="" action="/echo" method="POST" id="myForm">
        <h1>Accede a tu cuenta</h1>
        <div class="form-group">
            <label class="form-control-label" for="input1">Email</label>
            <input type="text" class="form-control" name="input1" id="input1" 
                autocomplete="no" required
                pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"> 
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Dirección de correo incompleta</div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="input2">Contraseña</label>
            <input type="password" class="form-control" required 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                autocomplete="no" name="input2" id="input2">
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">La contraseña debe tener un mínimo de 6 caracteres incluyendo mayúsculas, minúsculas y un número.</div>
        </div>
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Recordar usuario</label>
            <div class="invalid-feedback" id="errorCheck"></div>
          </div>
        <div>
            <button type="submit" class="btn btn-secondary" id="btnSubmit">Acceder</button>
        </div>
    </form>
</div>
<div class="container col-md-4 mt-4 text-right">
  <h6><a href="#">¿Has olvidado tu contraseña?</a></h6>
  <h6><a href="registerNUEVO.html">Quiero registrarme</a></h6>
</div>
</div>
</div>
</div>
</div>
